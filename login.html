<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body class="bg-fondo">
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container bg-card-login shadow-lg py-5 mx-5 rounded-5 ingresar" style="width: 400px; height: 600px;">
            <div class="text-center w-100 mb-4 icono">
                <i class="fas fa-user rounded-circle p-4 fs-1 mb-2"></i>
                <h2>Ingresar</h2>
            </div>
            <div class="error-message text-center d-none" id="mensaje"></div>
            <div class="w-100 pt-3 px-3 mt-2">
                <form>
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control mb-4" placeholder="Ingresa tu usuario" id="usuario"
                        name="usuario" required>
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control mb-5" name="contrasena" id="contrasena"
                        placeholder="Ingresa tu contraseña" required>
                    <button type="submit" class="btn w-100 mt-4 border rounded bg-verde"
                        id="btnIngresar">Ingresar</button>
                </form>
            </div>
        </div>
    </div>




    <!-- Scripts Necesarios -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        const btnIngresar = document.getElementById('btnIngresar');
        const mensaje = document.getElementById('mensaje');

        btnIngresar.addEventListener('click', function () {
            this.textContent = 'Verificando';

            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            mensaje.className = 'error-message text-center d-none';

            if (usuario !== "admin" && contrasena !== "123") {
                mensaje.innerHTML = `<p><i class="fas fa-times-circle me-2"></i>Acceso incorrecto</p>`;
                mensaje.classList.replace('d-none', 'd-block');
            }

            this.disabled = true;
            setTimeout(() => {
                this.textContent = 'Ingresar';
                this.disabled = false;
            }, 1500);
        });
    </script>
</body>

</html>
